<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Capo Report</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="events-panel">
		<div id="events-search-container">
			<input type="text" placeholder="Event Name" id="events-search"/>
			<div id="events-show-all">Show all</div>
		</div>
		<div id="events-wrapper">
			<div id="events-padding"></div>
			<div id="events-container"></div>
		</div>
	</div>
	<div id="code-container">
		{{HERE_BE_CODE}}
	</div>
	<div id="sub-container"></div>
	<div id="pub-container"></div>

	<script id="event-template"  type="text/template">
		<div class="event-name">{{name}}</div>
		<span class="subs-count">{{subs}} subs</span>
		<span class="pubs-count">{{pubs}} pubs</span>
	</script>
	<script>
		window.initialDataFromCapo = '{{HERE_BE_DATA}}';
		window.fileRelatedDataFromCapo = '{{HERE_BE_FILE_RELATED_DATA}}';
	</script>
	<script src="app.js"></script>
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=js&skin=sunburst&autoload=true"></script>
</body>
</html>
