<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Capo Report</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="events-panel">
		<div id="events-search-container">
			<input type="text" placeholder="Event Name" id="events-search"/>
			<div id="events-options">
				<span id="events-show-all">Show all</span>
				<label for="pubs-check">pubs</label>
				<input type="checkbox" id="pubs-check" checked="checked" />
				<label for="subs-check">subs</label>
				<input type="checkbox" id="subs-check" checked="checked" />
			</div>
		</div>
		<div id="events-wrapper">
			<div id="events-padding"></div>
			<div id="events-container"></div>
		</div>
	</div>
	<div id="code-container">
		{{HERE_BE_CODE}}
	</div>
	<div id="sub-container">
		<h2>Subscriptions</h2>
	</div>
	<div id="pub-container">
		<h2>Triggers</h2>
	</div>

	<script id="event-template"  type="text/template">
		<div class="event-name">{{name}}</div>
		<span class="subs-count">{{subs}} subs</span>
		<span class="pubs-count">{{pubs}} pubs</span>
	</script>
	<script>
		window.initialDataFromCapo = '{{HERE_BE_DATA}}';
		window.fileRelatedDataFromCapo = '{{HERE_BE_FILE_RELATED_DATA}}';
	</script>
	<script src="app.js"></script>
</body>
</html>
